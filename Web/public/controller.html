<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="controll_style.css">
    <title>carController</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <header>
          <h1>Controller</h1>
        </header>
        <main>
          <section class="form__group field">
            <input type="number" id="P_value" class="P_value" name="P_value" placeholder="P VALUE">
            <input type="number" id="I_value" class="I_value" name="I_value" placeholder="I VALUE">
            <input type="number" id="D_value" class="D_value" name="D_value" placeholder="D VALUE">
          </section>
          <section class="form__group field">
            <label class="form__label">Motor: </label>
            <input type="number" class="Motor_value" value="0" min="0" class="form_field">
            <label class="form__label">Servo: </label>
            <input type="number" class="Servo_value" value="0" min="0" class="form_field">
          </section>
          <section>
            <button type="button" class="enter">Enter</button>
            <button type="button" class="engine_status">OFF</button>
            <button type="button" class="back">Back</button>
          </section>
          <div id="graph" > </div>
        </main>
      </div>>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
